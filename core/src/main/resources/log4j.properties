log4j.appender.algorithm-file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.algorithm-file.File=gradias-algorithm.log
log4j.appender.algorithm-file.layout=org.apache.log4j.PatternLayout
log4j.appender.algorithm-file.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %p %c{1}: %m%n

log4j.appender.all-file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.all-file.File=gradias-framework.log
log4j.appender.all-file.layout=org.apache.log4j.PatternLayout
log4j.appender.all-file.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %p %c{1}: %m%n

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%p %m%n

log4j.rootLogger=INFO, all-file

log4j.logger.algorithm=INFO, console, algorithm-file
log4j.logger.progress=INFO, console, algorithm-file
log4j.logger.profiling=INFO, console, algorithm-file
log4j.logger.it=INFO, console, algorithm-file
log4j.logger.timer=INFO, console, algorithm-file
log4j.logger.tool=INFO, console, algorithm-file

